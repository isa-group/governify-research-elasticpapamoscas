id: ET22 #icomot03
meta:
    state: CREATED
    author: ISA Group
agent:
    version: 2
    url: icomot03.elasticity.governify.io # CHANGE FOR THE USED AWS INSTANCE
    publicIP: icomot03.elasticity.governify.io # CHANGE FOR THE USED AWS INSTANCE
    internalIP: 172.31.17.27 # CHANGE FOR THE USED AWS INSTANCE
service:
    endpoint: icomot03.elasticity.governify.io # CHANGE FOR THE USED AWS INSTANCE
    exposePort: 8002
    components:
        - 
            id: papamoscas_api
            packages:
                - openjdk-7-jre
                - ganglia-monitor
                - gmetad
            script: 'http://172.31.17.27/ppm-icomot/papamoscas-config/papamoscas-spring-boot/deploy.sh' # CHANGE FOR THE USED AWS INSTANCE
            artifact: 'http://172.31.17.27/ppm-icomot/papamoscas-config/papamoscas-spring-boot/papamoscas-spring-boot.tar.gz' # CHANGE FOR THE USED AWS INSTANCE
            elasticity: true
            exposes: true
            requires:
                - cassandra_database
            undeployScript: true
        - 
            id: cassandra_database
            packages:
                - openjdk-7-jre
                - ganglia-monitor
                - gmetad
            script: 'http://172.31.17.27/ppm-icomot/papamoscas-config/papamoscas-cassandra/deploy.sh' # CHANGE FOR THE USED AWS INSTANCE
            artifact: 'http://172.31.17.27/ppm-icomot/papamoscas-config/papamoscas-cassandra/apache-cassandra-2.2.1.tar.gz' # CHANGE FOR THE USED AWS INSTANCE
            elasticity: false
            exposes: true
            requires: []
            undeployScript: false
icomotDeployer: 'https://github.com/isa-group/governify-research-elasticpapamoscas/raw/master/prototype/iCOMOT-deployer-1.0.jar'
repetitions: 1
deploymentTimeout: 720
duration: 600
topologies:
    - 
        id: Governed
        levels: 2
        initialInstances:
            min: 1
            max: 2
            distribution: lineal
        elasticitySpeed:
            min: 0
            max: 0.5
            distribution: lineal
        upRiseSpeed:
            min: 0.6
            max: 0.8
            distribution: lineal
        downRiseSpeed:
            min: 0.7
            max: 0.9
            distribution: lineal
        elasticityRules:
            of: 'DN_ST2:STRATEGY CASE throughput > {{instanceLimit}}*{{elasticitySpeed}}*numberOfVMs #:scaleOut;DN_ST1:STRATEGY CASE throughput <= {{limit}}*{{elasticitySpeed}}*numberOfVMs-1 #:scaleIn'
            with:
                instanceLimit: 12
                elasticitySpeed: '#/elasticitySpeed'
    - 
        id: UnGoverned
        levels: 1
        initialInstances:
            min: 1
            max: 1
            distribution: lineal
        elasticitySpeed:
            min: 0
            max: 0
            distribution: lineal
        upRiseSpeed:
            min: 0.4
            max: 0.4
            distribution: lineal
        downRiseSpeed:
            min: 0.7
            max: 0.7
            distribution: lineal
        elasticityRules:
            of: 'DN_ST2:STRATEGY CASE throughput > {{limit}}*{{elasticitySpeed}}*numberOfVMs #:scaleOut;DN_ST1:STRATEGY CASE throughput <= {{limit}}*{{elasticitySpeed}}*numberOfVMs-1 #:scaleIn'
            with:
                instanceLimit: 12
                elasticitySpeed: '#/elasticitySpeed'
    - 
        id: PreProvisioned
        levels: 1
        initialInstances:
            min: 7
            max: 7
            distribution: lineal
        elasticitySpeed:
            min: 0
            max: 0
            distribution: lineal
        upRiseSpeed:
            min: 0.4
            max: 0.8
            distribution: lineal
        downRiseSpeed:
            min: 0.7
            max: 1
            distribution: lineal
        elasticityRules: {}
tenants:
    loadFromTest: ET17
    # number: 7
    # intervals:
    #     count:
    #         min: 7
