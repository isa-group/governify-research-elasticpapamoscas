    #         max: 8
    #     devtp: 3
    agreements:
        - 
            id: basici
            template: 'http://labs.isa.us.es/ir/dani8art/iCOMOTDemo/iCOMOT/basic.iat'
            distribution: 0.5
        - 
            id: proi
            template: 'http://labs.isa.us.es/ir/dani8art/iCOMOTDemo/iCOMOT/pro.iat'
            distribution: 0.5
    request:
        operation: GET
        path: /api/v3/birds
        body: null
